version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: caio_mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: caio_platform
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: caio_backend
    environment:
      DATABASE_URL: mysql+pymysql://root:password@mysql:3306/caio_platform
      SECRET_KEY: your-secret-key-change-in-production
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      REFRESH_TOKEN_EXPIRE_DAYS: 7
      BACKEND_CORS_ORIGINS: '["http://localhost:3000","http://localhost:8000"]'
      PROJECT_NAME: CAIO AI Portfolio & Governance Platform
      VERSION: 1.0.0
      API_V1_STR: /api/v1
      ENVIRONMENT: development
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      OPENAI_MODEL: gpt-4-turbo-preview
    ports:
      - "8000:8000"
    depends_on:
      mysql:
        condition: service_healthy
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: caio_frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - VITE_API_URL=http://localhost:8000
    command: npm run dev -- --host

volumes:
  mysql_data:
